name: Vue.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run lint
      - name: Run lint
        run: npm run lint
        env:
          CI: true # Ensure linting runs in CI mode (e.g., for ESLint)

      # Run tests
      - name: Run tests
        run: npm run test:unit
        env:
          CI: true # Ensure tests run in CI mode (e.g., for Jest or Vitest)

      # Build the project
      - name: Build project
        run: npm run build

      # Upload build artifacts (for deployment or inspection)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

